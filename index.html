<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="header-content"><img src="./assets/images/logo.svg" alt="logo"></div>
      <div id="heroMobile" class="hero"></div>
      <div class="content">
        <h1>
          We're <span> <br>coming soon</span>
        </h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="" id="form">
          <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="off">
          <span id="infoMail">Please provide a valid email</span>
          <button type="submit" id="submitButton"><img src="./assets/images/icon-arrow.svg"
              alt="submit button"></button>
        </form>
      </div>
    </div>

    <div id="heroDesktop" class="hero"></div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
